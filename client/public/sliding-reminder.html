<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Contest Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
      width: 400px;
      height: 160px;
      margin: 0;
      padding: 0;
    }

    .sliding-notification {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 160px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: white;
      transform: translateX(400px);
      animation: slideIn 0.5s ease-out forwards;
      z-index: 10000;
      box-sizing: border-box;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .alarm-icon {
      font-size: 1.5rem;
      margin-right: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .notification-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex-grow: 1;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .contest-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .platform-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border-radius: 4px;
    }

    .contest-message {
      font-size: 0.95rem;
      line-height: 1.4;
      flex-grow: 1;
    }

    .notification-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
      flex: 1;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }

    .btn-primary:hover {
      background: white;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .countdown {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .sliding-notification {
        width: 320px;
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sliding-notification">
    <div class="countdown" id="timer">15s</div>
    
    <div class="notification-header">
      <div class="alarm-icon">⏰</div>
      <div class="notification-title">Contest Reminder!</div>
      <button class="close-btn" id="close-btn">×</button>
    </div>
    
    <div class="contest-info">
      <img id="platform-icon" class="platform-icon" src="platforms/codeforces.png" alt="Platform">
      <div class="contest-message" id="contest-message">Loading contest details...</div>
    </div>
    
    <div class="notification-actions">
      <button id="open-contest" class="action-btn btn-primary">Open Contest</button>
      <button id="dismiss" class="action-btn btn-secondary">Dismiss</button>
    </div>
  </div>

  <script src="sliding-reminder.js"></script>
</body>
</html>
